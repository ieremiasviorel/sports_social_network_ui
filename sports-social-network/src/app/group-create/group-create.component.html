<div class="groupDiv">
  <form class="form-createGroup">
    <mat-form-field class="input-item">
      <input matInput placeholder="Group Name">
    </mat-form-field>
    <br>
    <mat-form-field class="input-item">
      <mat-select placeholder="Pick a sport">
        <mat-option *ngFor="let sport of sports" value="sport">
          {{sport}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="input-item">
      <mat-select placeholder="Privacy">
        <mat-option *ngFor="let t of type" value="sport">
          {{t}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field class="input-item">
      <input matInput placeholder="Max Members">
    </mat-form-field>
    <br>
    <input type="file">
  </form>
</div>
