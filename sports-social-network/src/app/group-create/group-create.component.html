<div class="groupDiv">
  <form class="form-createGroup">
    <p>Name of the group:</p>
    <input #groupName placeholder="Type name of the group">
    <br>
    <p>Description:</p>
    <input #groupDescription placeholder="Type description of the group">
    <br>

    <br>
    <p>Sport:</p>
    <select #groupSport>
      <option *ngFor="let sport of sports" >{{sport}}</option>
    </select>
    <br>

    <p>Type:</p>
    <select #groupType>
      <option *ngFor="let t of type" >{{t}}</option>
    </select>
    <br>

    <br>
    Maximum number of members:
    <mat-slider #groupMaxMembers class="maxMembers" min="1" max="100" step="1" value="0"   thumbLabel  [displayWith]="formatLabel" tickInterval="5"></mat-slider>

    <br>
    <img [src]="imageUrl" style="width:100px;height:100px">
    <br>
    <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">

    <button class="btn-cancelGroup" (click)="onCancel()">CANCEL</button>
    <button class="btn-createGroup" [disabled]="Image.value==''" (click)="onCreate(groupName, groupDescription, groupSport, groupType, groupMaxMembers)">CREATE</button>


  </form>
</div>
