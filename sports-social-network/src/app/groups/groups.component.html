<div class="group-holder" *ngIf="recommended$ | async as recommended">
  <h2 class="title"> Recommended groups</h2>
  <mat-card class="group-container" *ngFor="let group of recommended; index as i">
    <mat-card-header>
      <mat-card-title>{{ group.name }}</mat-card-title>
      <mat-card-subtitle>
        <p>{{ group.category }} </p>
        <p>{{ group.numberMembers }}/{{group.maxNumber}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="hiddenRecomended[i]">
      <div class="details-container">
        <img mat-card-image class="logo" src="{{ group.logo }}">
        <p class="group-desc">{{ group.description }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="group-button" (click)=sendRequest()>Join</button>
      <button mat-button class="group-button" (click)=displayRecommendedGroupDetails(i)>Show Details</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="group-holder" *ngIf="yourGroups$ | async as yourGroups">
  <h2 class="title">Your groups</h2>
  <mat-card class="group-container" *ngFor="let group of yourGroups; index as i">
    <mat-card-header>
      <mat-card-title>{{ group.name }}</mat-card-title>
      <mat-card-subtitle>
        <p>{{ group.category }} </p>
        <p>{{ group.numberMembers }}/{{group.maxNumber}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="hiddenYour[i]">
      <div class="details-container">
        <img mat-card-image class="logo" src="{{ group.logo }}">
        <p class="group-desc">{{ group.description }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="group-button" (click)="viewPosts()">View posts</button>
      <button mat-button class="group-button" (click)=displayYourGroupDetails(i)>Show Details</button>
    </mat-card-actions>
  </mat-card>
</div>

<button mat-button class="create-btn" (click)="openCreateDialog()">Create Group</button>
